spring.application.name=statarbitrage
server.port=8181
telegram.bot.name=@stat_arbitrage_bot
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
telegram.bot.owner.chat.id=${TELEGRAM_BOT_OWNER_CHAT_ID}
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jackson.time-zone=UTC
spring.datasource.generate-unique-name=false
# Vaadin configuration
vaadin.productionMode=false
vaadin.excludeFromServletContext=true
vaadin.launch-browser=true
vaadin.urlMapping=/
vaadin.allowed-packages=/com/example/statarbitrage/vaadin
server.servlet.session.timeout=30m
# Cointegration Analysis API
cointegration.api.url=http://localhost:8000
# OKX API Configuration
okx.api.key=${OKX_API_KEY:}
okx.api.secret=${OKX_API_SECRET:}
okx.api.passphrase=${OKX_API_PASSPHRASE:}
okx.api.sandbox=${OKX_API_SANDBOX:true}
# Logging configuration
logging.level.com.example.statarbitrage.client_python.PythonRestClient=DEBUG
