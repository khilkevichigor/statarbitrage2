server:
  port: 8085

spring:
  application:
    name: database-service
    
  profiles:
    active: default
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.database: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [DATABASE] %logger{36} - %msg%n"