server:
  port: 8083
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: csv-service

  profiles:
    active: default

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  jackson:
    time-zone: UTC

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin123}

  cloud:
    stream:
      bindings:
        csv-events-out-0:
          destination: csv.events
          content-type: application/json
        coreEventsConsumer-in-0:
          destination: core.events
          content-type: application/json
          group: csv-group #создаст очередь core.events.csv-group и тоже будет получать свои копии сообщений
      rabbit:
        bindings:
          csv-events-out-0:
            producer:
              routing-key-expression: "'csv'"
          coreEventsConsumer-in-0:
            consumer:
              routing-key-expression: "'core'"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.csv: INFO