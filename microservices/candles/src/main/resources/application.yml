server:
  port: 8091

spring:
  application:
    name: candles-service
    
  profiles:
    active: default

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.candles: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [CANDLES] %logger{36} - %msg%n"