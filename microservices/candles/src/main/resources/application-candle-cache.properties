# ===========================================
# Candle Cache Settings
# ===========================================
# Basic settings
app.candle-cache.default-exchange=OKX
app.candle-cache.preload-enabled=true
app.candle-cache.daily-update-enabled=true
app.candle-cache.startup-check=true
# Cache periods by timeframes (in days)
# Small timeframes: 1 year (365 days)
app.candle-cache.periods.1m=365
app.candle-cache.periods.5m=365
app.candle-cache.periods.15m=365
# Medium timeframes: 3 years (1095 days)
app.candle-cache.periods.1H=1095
app.candle-cache.periods.4H=1095
# Large timeframes: 5 years (1825 days)
app.candle-cache.periods.1D=1825
app.candle-cache.periods.1W=1825
app.candle-cache.periods.1M=1825
# Performance settings
app.candle-cache.batch-size=20
app.candle-cache.thread-pool-size=4
app.candle-cache.request-delay-ms=200
app.candle-cache.parallel-processing=true
# Cleanup settings
app.candle-cache.cleanup-enabled=true
app.candle-cache.cleanup-old-candles-days=30
app.candle-cache.invalid-candles-cleanup-hours=24
# Monitoring and logging
app.candle-cache.enable-detailed-logging=true
app.candle-cache.log-statistics-interval=3600
app.candle-cache.health-check-enabled=true
# Security and limits
app.candle-cache.max-tickers-per-request=200
app.candle-cache.max-candles-per-ticker=100000
app.candle-cache.rate-limit-requests-per-minute=60
# Backup settings (for future development)
app.candle-cache.backup-enabled=false
app.candle-cache.backup-interval-hours=24
app.candle-cache.backup-retention-days=7