server:
  port: 8086
  servlet:
    session:
      timeout: 30m

spring:
  application:
    name: cointegration-service

  profiles:
    active: default

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/statarbitrage}
    username: ${DB_USERNAME:statuser}
    password: ${DB_PASSWORD:statpass123}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        validator.apply_to_ddl: false
        hbm2ddl.auto: none
        format_sql: true
    show-sql: false

  jackson:
    time-zone: UTC

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:admin}
    password: ${RABBITMQ_PASSWORD:admin123}

  cloud:
    compatibility-verifier:
      enabled: false
    stream:
      bindings:
        # Исходящие события уведомлений
        core-events-out-0:
          destination: core.events
          content-type: application/json

      rabbit:
        bindings:
          core-events-out-0:
            producer:
              routing-key-expression: "'core'"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.cointegration: INFO

# Настройки коинтеграции
# Cointegration Analysis API
cointegration:
  api:
    url: http://localhost:8000